<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel = "stylesheet" href="RegistrationPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class = "section">
        <nav class = "text-center ">
            <h1>GEETHANJALI INSTITUTE OF SCIENCE AND TECHNOLOGY</h1>
        </nav>
        <div class = "registration-form bg-white">
            
            <h1 class = "tracking-in-contract-bck">Registration Page</h1>
            <h6 class = "text-center bg-white">Register and Enjoy the events</h6>
            <div >
                <form method = "post" class= "p-4">
                    <label>
                        Name
                        <input placeholder="Enter Your Name" type = "text" required>
                    </label>
                    <label>
                        Email
                        <input placeholder="Enter Your Email Number" type = "email" required>
                    </label>
                    <label>
                        Mobile Number
                        <input placeholder="Enter Your Mobile Number" type = "number" maxlength="10" required>
                    </label><br>
                    <h4 class = "ml-2">Events</h4>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Quiz">
                    <label for="vehicle1"> Quiz</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="PPT">
                    <label for="vehicle2">PPT</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="ProjectExpo">
                    <label for="vehicle3">Project Expo</label><br>
                    <div class = "text-center">
                        <button type = "submit" class="btn btn-primary">Pay & Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
